<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>VNDR.KR | منتجات كورية أصلية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;900&display=swap">
  <style>
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
      color: #222;
      min-height: 100vh;
    }
    header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 0 20px 0;
      box-shadow: 0 2px 16px #e7eaf5a9;
      font-size: 2.1em;
      font-weight: 900;
      font-family: 'Tajawal',Arial,sans-serif;
      letter-spacing: 2px;
      border-bottom: 1px solid #eee;
      color: #1a1a1a;
      margin-bottom: 0;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .kr-flag {
      width: 40px;
      height: 28px;
      border-radius: 6px;
      box-shadow: 0 2px 8px #cdcdcd44;
      border: 1px solid #eee;
      margin-left: 12px;
      margin-right: 8px;
      background: #fff;
      object-fit: cover;
      display: inline-block;
    }
    .hero-image {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: none;
      margin: 0;
      padding: 0;
    }
    .hero-image img {
      max-width: 98vw;
      height: auto;
      display: block;
      margin: 22px auto 0 auto;
      border-radius: 32px;
      box-shadow: 0 4px 32px #e7eaf511;
      border: 1.5px solid #e7eaf5;
      transition: box-shadow 0.18s, border-radius 0.23s;
    }
    .brands-section {
      background: #fff;
      box-shadow: 0 1px 8px #e7eaf511;
      margin-bottom: 0;
      padding: 35px 0 0 0;
      border-bottom: 1px solid #eee;
    }
    .brand-block {
      margin-bottom: 60px;
      padding-bottom: 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .brand-btn-title {
      width: 92vw;
      max-width: 1200px;
      margin: 0 auto 33px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 65px;
      background: #222;
      color: #fff;
      font-size: 1.45em;
      font-family: 'Tajawal',Arial,sans-serif;
      font-weight: 700;
      border-radius: 16px;
      box-shadow: 0 2px 24px #22222215;
      border: none;
      letter-spacing: 1.8px;
      outline: none;
      text-align: center;
      transition: box-shadow 0.18s, background 0.22s;
      margin-top: 0;
      margin-bottom: 33px;
      cursor: default;
    }
    .brand-btn-title span {
      flex: 1;
      text-align: center;
      display: block;
    }
    .products-carousel {
      overflow-x: auto;
      display: flex;
      flex-direction: row;
      gap: 32px;
      padding: 0 18px 0 18px;
      scroll-behavior: smooth;
      margin-bottom: 12px;
    }
    .products-carousel::-webkit-scrollbar {
      height: 10px;
    }
    .products-carousel::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 5px;
    }
    .products-carousel::-webkit-scrollbar-track {
      background: #eee;
      border-radius: 5px;
    }
    .product-card {
      flex: 0 0 320px;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 4px 32px #e7eaf5a8;
      padding: 40px 28px 28px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      cursor: pointer;
      border: 1.5px solid #f2f2f2;
      transition: box-shadow 0.14s, border 0.13s, transform 0.13s;
      min-width: 320px;
      max-width: 340px;
      min-height: 390px;
      text-align: center;
    }
    .product-card:hover {
      box-shadow: 0 12px 40px #22222255;
      border: 2px solid #222;
      transform: translateY(-8px) scale(1.06);
    }
    .product-card img {
      width: 170px;
      height: 170px;
      object-fit: contain;
      border-radius: 16px;
      background: #f8f8f8;
      border: 1.5px solid #eee;
      box-shadow: 0 2px 14px #eee5ee22;
      margin-bottom: 27px;
      margin-top: 6px;
      transition: transform 0.14s;
    }
    .product-card:hover img {
      transform: scale(1.07);
    }
    .product-info h3 {
      font-size: 1.15em;
      margin: 0 0 14px 0;
      color: #222;
      font-family: 'Tajawal',Arial,sans-serif;
      font-weight: 700;
      letter-spacing: 0.7px;
    }
    .prices {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .old-price {
      text-decoration: line-through;
      color: #bbb;
      font-size: 1.07em;
      font-weight: 400;
      margin-bottom: 0;
    }
    .new-price {
      font-size: 1.35em;
      font-weight: bold;
      color: #222;
      background: none;
      margin-bottom: 0;
      letter-spacing: .3px;
    }
    .discount {
      display: inline-block;
      color: #fff;
      background: #e74c3c;
      font-weight: bold;
      font-size: 1.05em;
      padding: 5px 17px;
      border-radius: 9px;
      margin-bottom: 0;
      letter-spacing: 1px;
      margin-top: 5px;
    }
    .brand-label {
      font-size: 1.06em;
      color: #666;
      font-weight: bold;
      margin-top: 12px;
      letter-spacing: .7px;
      background: #f6f6f6;
      border-radius: 9px;
      padding: 3px 12px;
      display: inline-block;
    }
    .no-products {
      padding: 28px 0 0 0;
      text-align: center;
      color: #e74c3c;
      font-weight: bold;
      font-size: 1.1em;
    }
    .modal-bg {
      position: fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background: rgba(40,25,56,0.09);
      display: none;
      z-index: 100;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(1.5px);
    }
    .modal {
      background: #fff;
      border-radius: 24px;
      max-width: 410px;
      width: 95vw;
      padding: 32px 18px 28px 18px;
      box-shadow: 0 12px 48px #22222229;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: showModal 0.35s cubic-bezier(.29,.9,.53,1.12);
      border: 1.5px solid #222;
      text-align: center;
    }
    @keyframes showModal {
      0%{ opacity:0; transform:scale(.6);}
      100%{ opacity:1; transform:scale(1);}
    }
    .modal img {
      width: 170px;
      height: 170px;
      object-fit: contain;
      border-radius: 16px;
      border: 1.5px solid #eee;
      background: #f8f8f8;
      margin-bottom: 19px;
      box-shadow: 0 4px 12px #22222211;
    }
    .modal h2 {
      margin: 0 0 10px 0;
      font-size: 1.2em;
      color: #222;
      font-family: 'Tajawal',Arial,sans-serif;
      font-weight: 700;
      text-align: center;
      letter-spacing: .7px;
    }
    .modal .modal-prices {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.09em;
      display: flex;
      flex-direction: column;
      gap: 7px;
    }
    .modal .old-price {color: #bbb;}
    .modal .new-price {color: #222;}
    .modal .discount {
      display: inline-block;
      color: #fff;
      background: #e74c3c;
      font-weight: bold;
      font-size: 1em;
      padding: 4px 17px;
      border-radius: 9px;
      margin-bottom: 0;
      letter-spacing: 1px;
      margin-top: 5px;
    }
    .modal .brand-label {
      margin-bottom: 9px;
      font-size: 1.01em;
      color: #666;
      font-weight: bold;
      letter-spacing: .7px;
      background: #f6f6f6;
      border-radius: 7px;
      padding: 2px 12px;
      display: inline-block;
    }
    .modal .close-btn {
      position: absolute;
      top: 13px; right: 17px;
      background: #eee;
      color: #222;
      font-size: 1.5em;
      border: none;
      border-radius: 50%;
      width: 34px; height: 34px;
      cursor: pointer;
      box-shadow: 0 2px 8px #ccc;
      transition: background 0.2s;
      font-family: 'Tajawal',Arial,sans-serif;
      display: flex; align-items: center; justify-content: center;
    }
    .modal .close-btn:hover {
      background: #e74c3c;
      color: #fff;
    }
    .modal .modal-details {
      text-align: center;
      font-size: 1.07em;
      margin-top: 13px;
      color: #444;
      line-height: 1.7;
      font-family: 'Tajawal',Arial,sans-serif;
      background: #f6f6f6;
      border-radius: 8px;
      padding: 10px 8px;
      margin-bottom: 6px;
    }
    @media (max-width:1000px) {
      .products-carousel {gap:18px;}
      .product-card {min-width:260px;max-width:99vw;}
      .brand-btn-title {font-size:1.1em; height:54px;}
    }
    @media (max-width:650px) {
      .product-card {min-width:210px;max-width:98vw;padding:20px 7px 20px 7px;}
      .product-card img, .modal img {width:95px;height:95px;}
      .brand-btn-title {height:38px;font-size:.98em;}
      .hero-image img {border-radius:18px;}
    }
    @media (max-width:600px) {
      header { font-size: 1.1em; padding: 15px 0 7px 0; }
      .kr-flag {width:28px;height:20px;}
      .hero-image img {max-width:100vw; border-radius:14px;}
      .brands-section {padding:17px 0 0 0;}
      .brand-btn-title {padding:10px 3vw;height:38px;}
      .modal {padding: 12px 6px 10px 6px; max-width: 98vw;}
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDg8cfAhHERZ1vigJo85xrozYDx5MrGpI",
      authDomain: "vndrexpress.firebaseapp.com",
      projectId: "vndrexpress",
      storageBucket: "vndrexpress.firebasestorage.app",
      messagingSenderId: "1023632565902",
      appId: "1:1023632565902:web:a13e07dd66f563ce77cbdf",
      measurementId: "G-CQCRZZBJHK"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // جلب كل الماركات (الأزرار)
    async function getBrands() {
      const q = query(collection(db, "brands"));
      const querySnapshot = await getDocs(q);
      const brands = [];
      querySnapshot.forEach(docSnap => {
        brands.push(docSnap.data().name);
      });
      return brands;
    }

    // جلب المنتجات حسب الماركة
    async function getProductsByBrand(brand) {
      const q = query(collection(db, "products"), where("brand", "==", brand));
      const querySnapshot = await getDocs(q);
      const products = [];
      querySnapshot.forEach(doc => {
        products.push(doc.data());
      });
      return products;
    }

    // بناء واجهة جميع الماركات مع المنتجات بشكل أفقي (سلايدر يمين ويسار)
    async function renderBrandsWithProducts() {
      const brands = await getBrands();
      const brandsSection = document.getElementById('brands-section');
      brandsSection.innerHTML = '';
      for (let i = 0; i < brands.length; i++) {
        const brand = brands[i];
        // عنصر ماركة وزرها المستطيل الطويل
        const brandBlock = document.createElement('div');
        brandBlock.className = 'brand-block';
        brandBlock.innerHTML = `<div class="brand-btn-title"><span>${brand}</span></div><div class="products-carousel" id="products-${brand.replace(/\s+/g,'_')}"></div>`;
        brandsSection.appendChild(brandBlock);

        // جلب منتجات هذه الماركة
        const products = await getProductsByBrand(brand);
        const productsDiv = brandBlock.querySelector('.products-carousel');
        if (products.length === 0) {
          productsDiv.innerHTML = '<div class="no-products">لا يوجد منتجات حالياً لهذه الماركة.</div>';
        } else {
          products.forEach((prod,i) => {
            const discount = prod.oldPrice && prod.price
              ? ((prod.oldPrice - prod.price) / prod.oldPrice * 100).toFixed(0)
              : '';
            productsDiv.innerHTML += `
              <div class="product-card" data-idx="${i}">
                <img src="${prod.image}" alt="${prod.name}">
                <div class="product-info">
                  <h3>${prod.name}</h3>
                  <div class="prices">
                    ${prod.oldPrice ? `<span class="old-price">${prod.oldPrice} د.ع</span>` : ''}
                    <span class="new-price">${prod.price} د.ع</span>
                    ${discount ? `<span class="discount">خصم ${discount}%</span>` : ''}
                  </div>
                  <div class="brand-label">${prod.brand}</div>
                </div>
              </div>
            `;
          });
          // نافذة المنتج المنبثقة
          productsDiv.querySelectorAll('.product-card').forEach(card => {
            card.onclick = () => {
              const idx = card.dataset.idx;
              showModal(products[idx]);
            };
          });
        }
      }
    }

    // نافذة التفاصيل المنبثقة
    function showModal(prod) {
      const discount = prod.oldPrice && prod.price
        ? ((prod.oldPrice - prod.price) / prod.oldPrice * 100).toFixed(0)
        : '';
      const modalBg = document.getElementById('modal-bg');
      const modal = document.getElementById('modal');
      modal.innerHTML = `
        <button class="close-btn" id="close-modal" title="إغلاق">&times;</button>
        <img src="${prod.image}" alt="${prod.name}">
        <h2>${prod.name}</h2>
        <div class="modal-prices">
          ${prod.oldPrice ? `<span class="old-price">${prod.oldPrice} د.ع</span>` : ''}
          <span class="new-price">${prod.price} د.ع</span>
          ${discount ? `<span class="discount">خصم ${discount}%</span>` : ''}
        </div>
        <div class="brand-label">${prod.brand}</div>
        <div class="modal-details">
          ${prod.details ? prod.details : "منتج أصلي من أفضل الماركات الكورية. آمن للبشرة وفعال."}
        </div>
      `;
      modalBg.style.display = 'flex';
      document.getElementById('close-modal').onclick = () => { modalBg.style.display='none'; };
      modalBg.onclick = e => { if(e.target === modalBg) modalBg.style.display='none'; };
    }

    window.onload = function() {
      renderBrandsWithProducts();
    }
  </script>
</head>
<body>
  <header>
    <span style="font-size:1.2em;margin-left:8px;">VNDR.KR</span>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg" alt="علم كوريا الجنوبية" class="kr-flag">
  </header>
  <div class="hero-image">
    <img src="https://i.imgur.com/bvRzX3G.png" alt="واجهة كوزمتك كورية">
  </div>
  <div class="brands-section" id="brands-section"></div>
  <div class="modal-bg" id="modal-bg">
    <div class="modal" id="modal"></div>
  </div>
</body>
</html>
